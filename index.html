<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Магазин брендовой одежды - Street23</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
<div class="HEADER"></div>
    <div class="INNER_HEADER">
        <div class="wrap">
            <div class="wrap-block">

                <div class="logo">
                    <img src="img/header/logo_img.png" alt="">
                </div>

                <div class="finder">
                    <div class="input">
                        <label>
                            <input type="text">

                        </label>
                        <div class="img_of_input"><img src="img/header/finder_logo.png" alt=""></div>
                    </div>
                </div>

                <div class="basket">
                    <a href="#">
                        <img src="img/header/basket_logo.png" alt="">
                    </a>
                    <span>1000<strong>Р</strong></span>
                </div>

                <div class="profile">
                    <a href="#">
                        <img src="img/header/profile_logo.png" alt="Авторизоваться">
                    </a>
                </div>

            </div>
        </div>
    </div>
<div class="TOP_MENU"></div>
</body>
</html>
